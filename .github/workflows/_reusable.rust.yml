name: Rust checks

on:
  workflow_call:

jobs:
  cargo-format:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v10
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Setup the CI.
        uses: ./.github/actions/setup-job-docker

      - name: cargo fmt
        run: just rust-fmt

  cargo-clippy:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v10
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Setup the rust CI.
        uses: ./.github/actions/setup-job-docker

      - name: rust check
        run: just rust-check

  cargo-test:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v10
    timeout-minutes: 20
    env:
      XAYN_INGESTION__NET__BIND_TO: "127.0.0.1:3030"
      INGESTION_URI: "http://127.0.0.1:3030"
      XAYN_PERSONALIZATION__NET__BIND_TO: "127.0.0.1:3031"
      PERSONALIZATION_URI: "http://127.0.0.1:3031"
    services:
      elasticsearch:
        image: elasticsearch:8.6.1
        env:
          "discovery.type": "single-node"
          "xpack.security.enabled": "false"
        options: >-
          --health-cmd "curl --fail 'http://localhost:9200/_cluster/health'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15.2
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pw
          POSTGRES_DB: xayn
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Setup the rust CI.
        uses: ./.github/actions/setup-job-docker

      - name: Download test assets
        run: just download-assets

      - name: Run tests
        run: just rust-test

  cargo-doc:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v10
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Setup the rust CI.
        uses: ./.github/actions/setup-job-docker

      - name: cargo doc
        run: just rust-check-doc
