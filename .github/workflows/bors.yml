name: Merge Queue

on:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  rust-checks:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_reusable.rust.yml
    secrets:
      AWS_OIDC_ROLE: ${{ secrets.AWS_OIDC_ROLE }}

  ci-ok:
    needs: rust-checks
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v13
    timeout-minutes: 5
    if: ${{ always() }}
    steps:
      - name: CI OK Testing
        shell: bash
        run: |
          if [[
            "${{ needs.rust-checks.result }}" == "success"
          ]]; then
            exit 0
          else
            exit 1
          fi
