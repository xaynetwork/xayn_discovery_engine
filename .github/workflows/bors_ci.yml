name: Bors CI 
on:
  push:
    branches:
      - '_bors_staging'
      - '_bors_trying'
    paths:
      - '.github/workflows/ci.yml'
      - 'discovery_engine/**'
      - 'discovery_engine_core/**'
      - 'discovery_engine_flutter/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DART_VERSION: '2.14.4'
  DART_WORKSPACE: ${{ github.workspace }}/discovery_engine
  RUST_WORKSPACE: ${{ github.workspace }}/discovery_engine_core
  RUST_NIGHTLY: nightly-2021-09-09
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"


jobs:
  dev-ci:
    uses: xaynetwork/xayn_discovery_engine/.github/workflows/ci_reusable_wf.yml@master
  
  ci-ok:
    name: ci-ok
    needs: [dev-ci]
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: CI OK Testing
        run: |
          if (( (${{needs.dev-ci.outputs.rust_output != 'true'}} || ${{needs.dev-ci.outputs.cargo-ok == 'success'}}) && (${{needs.dev-ci.outputs.dart_output != 'true'}} || ${{needs.dev-ci.outputs.dart-ok == 'success'}}) ) || 
          (${{needs.dev-ci.outputs.dart_output == 'true'}} && ${{needs.dev-ci.outputs.dart-ok == 'success'}} && ${{needs.dev-ci.outputs.rust_output != 'true'}}))
          then
            exit 0
          else
            exit 1
          fi
        
