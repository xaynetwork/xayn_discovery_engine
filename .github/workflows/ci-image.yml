name: Docker ci image

on:
  workflow_dispatch:
    inputs:
      push:
        description: "Push the image to docker"
        required: true
        type: boolean
        default: false
      release:
        description: "Tag the pushed image as release"
        required: true
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  image_name: xaynetci/yellow
  release_tag: v14

jobs:
  build-docker-image:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@ecf95283f03858871ff00b787d79c419715afc34 # v2.7.0

      - name: Determine image tag
        run: |
          IMAGE_TAG="$(git rev-parse --short "$GITHUB_SHA")"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: docker build
        shell: bash
        run: |
          set -eux
          just build-ci-image "${{ env.image_name }}:${{ env.image_tag }}"

      - name: Login to Docker Hub
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2.2.0
        if: ${{ inputs.push }}
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: docker push
        if: ${{ inputs.push }}
        run: docker push "${{ env.image_name }}:${{ env.image_tag }}"

      - name: docker tag
        if: ${{ inputs.push && inputs.release }}
        run: |
          docker tag "${{ env.image_name }}:${{ env.image_tag }}" "${{ env.image_name }}:${{ env.release_tag }}"
          docker push "${{ env.image_name }}:${{ env.release_tag }}"
