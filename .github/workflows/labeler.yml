name: PR Label Assigner  

on:
  pull_request:
    branches:
      - main
    types: [opened, converted_to_draft, ready_for_review]
  workflow_dispatch:

jobs:
  draft_pr:
    if: (github.event.pull_request.draft == true)
    runs-on: ubuntu-20.04
    name: Add WIP label
    steps:
      - name: Add WIP Label
        uses: buildsville/add-remove-label@v1
        with:
          token: ${{secrets.LABEL_MODIFIER_TOKEN_GITHUB}}
          label: "WIP ⏳"
          type: add
      - name: Remove Ready for Review Label 
        uses: buildsville/add-remove-label@v1
        if: contains(github.event.pull_request.labels.*.name, 'Ready for review ✅')
        with:
          token: ${{secrets.LABEL_MODIFIER_TOKEN_GITHUB}}
          label: "Ready for review ✅"
          type: remove

  ready_for_review_pr:
    if: (github.event.pull_request.draft == false)  
    runs-on: ubuntu-20.04
    name: Remove label
    steps:
      - name: Remove WIP Label 
        uses: buildsville/add-remove-label@v1
        if: contains(github.event.pull_request.labels.*.name, 'WIP ⏳')
        with:
          token: ${{secrets.LABEL_MODIFIER_TOKEN_GITHUB}}
          label: "WIP ⏳"
          type: remove
      - name: Add Ready for Review Label
        uses: buildsville/add-remove-label@v1
        if: "!contains(github.event.pull_request.labels.*.name, 'Ready for review ✅')"
        with:
          token: ${{secrets.LABEL_MODIFIER_TOKEN_GITHUB}}
          label: "Ready for review ✅"
          type: add
