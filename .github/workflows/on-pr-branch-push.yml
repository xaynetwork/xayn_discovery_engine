name: CI

on:
  merge_group:
  push:
    branches-ignore:
      - 'main'
      - '_bors*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  rust-checks:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_reusable.rust.yml
    secrets:
      AWS_OIDC_ROLE: ${{ secrets.AWS_OIDC_ROLE }}

  open-api:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v13
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Validate openapi
        run: just validate-openapi

  copyright:
    if: ${{ always() }}
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v13
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Check copyright
        run: .github/scripts/copyright.sh

  check-migration-unchanged:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v13
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
      - run: |
          git config --global --add safe.directory "$(pwd)"
          echo "CHECK MIGRATION UNCHANGED |${{ github.event.push.base_ref }}|"
          echo "CHECK MIGRATION UNCHANGED |${GITHUB_REF##*/}|"
          just validate-migrations-unchanged "${{ github.base_ref }}"

  ci-ok:
    if: always()
    needs:
      - rust-checks
      - open-api
      - copyright
      - check-migration-unchanged
    runs-on: ubuntu-22.04
    steps:
      - name: All jobs in this workflow succeeded
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}

