name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - '_bors*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  selection:
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v6
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          filters: |
            rust: &rust
              - 'discovery_engine_core/**'
              - '.github/actions/setup-job-docker/*'
              - '.github/workflows/_reusable.rust.yml'
              - 'justfile'

  rust-checks:
    needs: selection
    if: ${{ needs.selection.outputs.rust  == 'true' }}
    uses: ./.github/workflows/_reusable.rust.yml

  copyright:
    if: ${{ always() }}
    runs-on: hetzner-pm
    container:
      image: xaynetci/yellow:v6
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Check copyright
        run: .github/scripts/copyright.sh
