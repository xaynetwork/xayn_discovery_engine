[workspace]
members = [
    "bert",
    "coi",
    "web-api",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.66.1"

[workspace.dependencies]
criterion = "0.4.0"
csv = "1.1.6"
chrono = { version = "0.4.23", default-features = false, features = ["std", "clock"] }
derive_more = { version = "0.99.17", default-features = false, features = ["as_ref", "deref", "display", "from", "into"] }
displaydoc = "0.2.3"
figment = "0.10.8"
itertools = "0.10.5"
ndarray = "0.15.6"
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
sqlx = { version = "0.6.2", features = ["postgres", "runtime-tokio-rustls"] }
thiserror = "1.0.38"
tokio = { version = "1.24.1", default-features = false }
tracing = "0.1.37"
uuid = { version = "1.2.1", features = ["serde", "v4"] }

[profile.dev.package.tract-core]
opt-level = 3
