[workspace]
members = [
    "bert",
    "coi",
    "integration-test-utils"
,
    "test-utils",
    "web-api"]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.66.0"

[workspace.dependencies]
criterion = "0.4.0"
csv = "1.1.6"
derive_more = { version = "0.99.17", default-features = false, features = ["as_ref", "deref", "display", "from", "into"] }
displaydoc = "0.2.3"
figment = "0.10.8"
float-cmp = "0.9.0"
itertools = "0.10.5"
maplit = "1.0.2"
mime = "0.3.16"
ndarray = "0.15.6"
rand = "0.8.5"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1.0.38"
tokio = { version = "1.23.0", default-features = false }
tracing = "0.1.37"
uuid = { version = "1.2.1", features = ["serde", "v4"] }

[profile.dev.package.tract-core]
opt-level = 3
