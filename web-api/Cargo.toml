[package]
name = "xayn-web-api"
version = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
description = "Wep Api server for the document personalization service."
license = "AGPL-3.0-only"

[dependencies]
actix-cors = "0.6.4"
actix-web = { version = "4.3.0", default-features = false, features = ["compress-gzip", "compress-zstd"] }
anyhow = { workspace = true }
async-trait = "0.1.64"
chrono = { workspace = true }
clap = { version = "4.1.4", features = ["derive"] }
csv = { workspace = true }
derive_more = { workspace = true }
displaydoc = { workspace = true }
dotenvy = "0.15.6"
figment = { workspace = true, features = ["env", "toml"] }
futures-util = "0.3.26"
itertools = { workspace = true }
mime = "0.3.16"
ndarray = { workspace = true }
once_cell = { workspace = true }
pin-project = "1.0.12"
rand = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
sqlx = { workspace = true, features = ["chrono", "uuid"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }
url = { version = "2.3.1", features = ["serde"] }
urlencoding = "2.1.2"
uuid = { workspace = true }
xayn-ai-bert = { path = "../bert", features = ["sqlx"] }
xayn-ai-coi = { path = "../coi", features = ["sqlx"] }

[dev-dependencies]
bincode = "1.3.3"
instant-distance = { version = "0.6.0", features = ["with-serde"] }
npyz = "0.7.4"
ouroboros = "0.15.5"
tokio = { workspace = true, features = ["sync"] }
toml = { workspace = true }
trycmd = "0.14.11"
xayn-test-utils = { path = "../test-utils" }
xayn-integration-tests = { path = "../integration-tests" }
