[package]
name = "xayn-web-api"
version = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
description = "Wep Api server for the document personalization service."
license = "AGPL-3.0-only"

[dependencies]
actix-cors = "0.6.4"
actix-web = { version = "4.2.1", default-features = false, features = ["compress-gzip", "compress-zstd"] }
anyhow = "1.0.68"
async-trait = "0.1.61"
clap = { version = "4.1.1", features = ["derive"] }
chrono = { workspace = true, features = ["serde"] }
csv = { workspace = true }
derive_more = { workspace = true }
displaydoc = { workspace = true }
dotenvy = "0.15.6"
figment = { workspace = true, features = ["env", "toml"] }
futures-util = "0.3.25"
itertools = { workspace = true }
mime = "0.3.16"
ndarray = { workspace = true }
once_cell = "1.17.0"
pin-project = "1.0.12"
rand = { workspace = true }
regex = "1.7.1"
reqwest = { version = "0.11.13", default-features = false, features = ["json", "rustls-tls"] }
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
sqlx = { version = "0.6.2", features = ["chrono", "postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }
url = { version = "2.3.1", features = ["serde"] }
urlencoding = "2.1.2"
uuid = { workspace = true }
xayn-ai-bert = { path = "../bert" }
xayn-ai-coi = { path = "../coi" }

[dev-dependencies]
bincode = "1.3.3"
chrono = { version = "0.4.23", default-features = false, features = ["clock", "serde", "std"] }
instant-distance = { version = "0.6.0", features = ["with-serde"] }
npyz = "0.7.3"
ouroboros = "0.15.5"
tokio = { workspace = true, features = ["sync"] }
trycmd = "0.14.10"
