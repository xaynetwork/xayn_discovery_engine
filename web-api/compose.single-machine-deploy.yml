services:
  postgres:
    image: postgres:15.2
    mem_limit: 4g
    cpus: 4
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-pw}"
      POSTGRES_DB: "xayn"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    mem_limit: 8g
    cpus: 8
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - internal
    healthcheck:
      test: curl --fail 'http://localhost:9200/_cluster/health'
      interval: 10s
      timeout: 5s
      retries: 5

  backoffice:
    image: xaynetci/xayn_discovery_ingestion_service:main-231019104503-d06d92c-e5_small_v2_v0001-amd64
    mem_limit: 1.5g
    cpus: 2
    restart: always
    environment:
      XAYN_WEB_API__STORAGE__POSTGRES__BASE_URL:  "postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pw}@postgres:5432/xayn"
      XAYN_WEB_API__STORAGE__ELASTIC__URL: "http://elasticsearch:9200/"
      XAYN_WEB_API__NET__BIND_TO: "0.0.0.0:8081"
      XAYN_WEB_API__STORAGE__POSTGRES__USER: "${POSTGRES_USER:-user}"
      XAYN_WEB_API__STORAGE__POSTGRES__PASSWORD: "${POSTGRES_PASSWORD:-pw}"
      XAYN_WEB_API__STORAGE__POSTGRES__APPLICATION_NAME: "xayn"
      XAYN_WEB_API__EMBEDDING__TOKEN_SIZE: "512"
      XAYN_WEB_API__STORAGE__ELASTIC__USER: "elastic"
      XAYN_WEB_API__EMBEDDING__TYPE: "pipeline"
      XAYN_WEB_API__STORAGE__ELASTIC__INDEX_NAME: "xayn"
      XAYN_WEB_API__TEXT_EXTRACTOR__EXTRACTOR: "tika"
      XAYN_WEB_API__TEXT_EXTRACTOR__ENABLED: "true"
      XAYN_WEB_API__TEXT_EXTRACTOR__URL: "http://tika:9998/"
    ports:
      - "8081:8081"
    networks:
      - internal
    depends_on:
      db_ready:
        condition: service_completed_successfully

  frontoffice:
    image: xaynetci/xayn_discovery_web_service:main-231019104503-d06d92c-e5_small_v2_v0001-amd64
    mem_limit: 1.5g
    cpus: 2
    restart: always
    environment:
      XAYN_WEB_API__STORAGE__POSTGRES__BASE_URL:  "postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pw}@postgres:5432/xayn"
      XAYN_WEB_API__STORAGE__ELASTIC__URL: "http://elasticsearch:9200/"
      XAYN_WEB_API__NET__BIND_TO: "0.0.0.0:8082"
      XAYN_WEB_API__STORAGE__POSTGRES__USER: "${POSTGRES_USER:-user}"
      XAYN_WEB_API__STORAGE__POSTGRES__PASSWORD: "${POSTGRES_PASSWORD:-pw}"
      XAYN_WEB_API__STORAGE__POSTGRES__APPLICATION_NAME: "xayn"
      XAYN_WEB_API__EMBEDDING__TOKEN_SIZE: "512"
      XAYN_WEB_API__STORAGE__ELASTIC__USER: "elastic"
      XAYN_WEB_API__EMBEDDING__TYPE: "pipeline"
      XAYN_WEB_API__STORAGE__ELASTIC__INDEX_NAME: "xayn"
    ports:
      - "8082:8082"
    networks:
      - internal
    depends_on:
      db_ready:
        condition: service_completed_successfully

  tika: 
    image: apache/tika:2.8.0.0-full 
    mem_limit: 512m 
    restart: always 
    networks: 
      - internal 
    healthcheck: 
      test: wget --no-verbose --tries=1 --spider 'http://localhost:9998/' 
      interval: 10s
      timeout: 5s
      retries: 5


  db_ready:
    image: debian:bookworm-slim
    command: echo dummy
    restart: "no"
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      tika:
        condition: service_healthy

