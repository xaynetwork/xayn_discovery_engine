UserId:
  description: Id of a user.
  $ref: './id.yml#/Id'
  example: "user_id"

InputUser:
  description: |
    Information about a user provided as input for an search

    Currently this can either be the users `id` oder a users `history`.
  type: object
  properties:
    id:
      $ref: '#/UserId'
    history:
      $ref: './document.yml#/History'
